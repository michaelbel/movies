buildscript {
    ext {
        versionCode = 69
        versionName = '1.3.2'

        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30
        buildToolsVersion = '30.0.3'
        gradleVersion = '7.0.0'
        detektVersion = '1.18.0-RC2'

        // Kotlin
        kotlinVersion = '1.5.10'
        coroutinesVersion = '1.5.1'

        // AndroidX
        activityVersion = '1.3.1'
        annotationVersion = '1.2.0'
        annotationExperimentalVersion = '1.1.0'
        appcompatVersion = '1.3.1'
        asynclayoutinflaterVersion = '1.0.0'
        browserVersion = '1.3.0'
        cardviewVersion = '1.0.0'
        collectionVersion = '1.1.0'
        constraintlayoutVersion = '2.1.0'
        composeVersion = '1.0.1'
        coreVersion = '1.6.0'
        coreroleVersion = '1.0.0'
        fragmentVersion = '1.3.6'
        hiltNavigationFragmentVersion = '1.0.0'
        hiltWorkVersion = '1.0.0'
        lifecycleVersion = '2.4.0-alpha03'
        navigationVersion = '2.3.5'
        recyclerviewVersion = '1.2.1'
        roomVersion = '2.3.0'
        pagingVersion = '3.0.1'
        preferenceVersion = '1.1.1'
        savedstateVersion = '1.1.0'
        sharetargetVersion = '1.1.0'
        swiperefreshlayoutVersion = '1.1.0'
        viewpager2Version = '1.0.0'
        workVersion = '2.5.0'

        // Test
        coreTestingVersion = '2.1.0'
        junitVersion = '4.13.2'
        testEspressoVersion = '3.4.0'
        testJunitVersion = '1.1.3'
        testRulesVersion = '1.4.0'
        testUianimatorVersion = '2.2.0'
        truthVersion = '1.1.2'

        // Google
        adsVersion = '20.2.0'
        crashlyticsVersion = '2.7.1'
        daggerVersion = '2.37'
        exoplayerVersion = '2.14.2'
        googleServicesVersion = '4.3.10'
        firebaseAppDistribution = '2.1.3'
        firebaseAnalytics = '19.0.0'
        firebaseCoreVersion = '19.0.0'
        firebaseCrashlyticsVersion = '18.2.1'
        materialVersion = '1.4.0'
        playcoreVersion = '1.8.1'

        // Other
        retrofitVersion = '2.9.0'
        okhttpLoggingInterceptorVersion = '4.9.0'
        picassoVersion = '2.71828'
        timberVersion = '4.7.1'
        ganderVersion = '3.1.0'
        viewBindingPropertyDelegateVersion = '1.4.7'
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"
        classpath "com.google.firebase:firebase-appdistribution-gradle:$firebaseAppDistribution"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
        jvmTarget = '1.8'
    }
}